<form class="grid grid-cols-12">
    <div class="col-span-12">
        <div class="input-group">
            <input class="form-control" placeholder="mm-dd-yyyy" name="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker" [minDate]="minDate" [maxDate]="maxDate" />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
</form>

<hr />
<pre>Formatted Date: {{ getFormattedDate() }}</pre>

<ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
    You must provide the icon for the button that matches your application's style. In this example, the icon comes from
    <code>bootstrap-icons</code>.
</ngb-alert>
