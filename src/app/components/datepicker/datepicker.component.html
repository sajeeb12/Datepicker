<div class="relative">
    <!-- Input field to display the selected date -->
    <input id="datepickerInput" type="text"
        class="p-2 w-full text-sm border border-gray-300 rounded-lg shadow-sm focus:ring focus:border-blue-500"
        placeholder="Select a date" readonly />

    <!-- Button to open the datepicker -->
    <button id="datepickerButton"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-3 py-1 rounded-lg"
        type="button">
        Open Calendar
    </button>
</div>
